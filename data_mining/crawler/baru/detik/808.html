        <script type="text/javascript">
    var sap = 'true';
    window.onload = function() {
        var video = document.querySelector('video');
        window.parent.postMessage({
            'videois': 'play',
        }, "*");
        video.addEventListener("playing", function(){
            var button = document.querySelector('button.vjs-playing');
            try {
                button.addEventListener('click', sendDisableOnScroll);
            }catch(e) {
                console.log('___videoForceToPlay', e);
                forcePlay(video);
            }
        });
        video.addEventListener('click', sendDisableOnScroll);
        window.addEventListener('message', function(event) {
            var video = document.querySelector('video');
            if (event.data.type == 'scroll') {
                if (event.data.player == 'out') {
                    video.pause();
                } else if (event.data.player == 'in') {
                    if(sap == 'true') {
                        video.play();
                    }
                }
            }
        }, false);
    }
    function sendDisableOnScroll() {
        window.parent.postMessage({
            'scroll': 'disable',
        }, "*");
    }
    function forcePlay(video) {
        if(sap == 'false') {
            return;
        }
        video.pause();
        video.play();
    }
    </script>
