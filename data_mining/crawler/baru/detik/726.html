<script>
    $(document).ready(function () {
        //$('#phone_code').val('62').trigger('change');
        $('#country').chosen().change(function () {
            var val_country = $(this).val();
            $.ajax({
                //url: base_url + "/js/api/city_by_country?country=" + val_country,
                url: "https://connect.detik.com/js/api/city_by_country?country=" + val_country,
                dataType: "json",
                beforeSend: function(){
                    $("#city").empty();
                }
            }).done(function( data ) {
                var total_data = data.length;
                if(total_data > 0 ){
                    $.map( data, function( item ) {
                        $('#city').append('<option value="'+item.id+'">' + item.name + '</option>');
                    });
                }else{
                    $('#city').append('<option value="-">-</option>');
                }
                $("#city").trigger("chosen:updated");
                $("#city").trigger("liszt:updated");
            });
            $.ajax({
                //url: base_url + "/js/api/phone_code_by_country?country=" + val_country,
                url: "https://connect.detik.com/js/api/phone_code_by_country?country=" + val_country,
                dataType: "json",
                beforeSend: function(){
                }
            }).done(function( data ) {
                $('#phone_code').val(data["phone_code"]).trigger('change');
                //console.log(data);
                $("#phone_code").trigger("chosen:updated");
                $("#phone_code").trigger("liszt:updated");
            });
        });
    });

    $(document).ready(function() {
        $(".number_only").keydown(function(event) {
            if (event.keyCode == 46 || event.keyCode == 8 || event.keyCode == 9 || event.keyCode == 27 || event.keyCode == 13 ||
                (event.keyCode == 65 && event.ctrlKey === true) ||
                (event.keyCode >= 35 && event.keyCode <= 39)) {
                return;
            } else {
                if (event.shiftKey || (event.keyCode < 48 || event.keyCode > 57) && (event.keyCode < 96 || event.keyCode > 105)) {
                    event.preventDefault();
                }
            }
        });

    });

    function gtmDataLayer(){
        try{
            dataLayer.push({
            'event': 'formsubmit',
            'formmessage': 'Email Form Registration Submit',
            'formname': 'Form Registration',
            });

        }catch(err){
            console.log('dataLayer failed');
        }
    }

    function preventDoubleSubmit(){
        var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
        if (($('#name')).val() != '' && ($('#password')).val() != '' && ($('#email')).val().match(pattern) && ($('#sex')).val() != '' && ($('#agree')).is(':checked')){
            $("#submit-btn-registration").val('MOHON DITUNGGU').attr('disabled', 'disabled');
        }
    }
</script>
